<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>
<div th:insert="blocks/layout/header :: header"></div>
<div class="container py-3 d-flex justify-content-center">
    <div style="width:50%" class="d-flex align-items-center column-gap-2">
        <img style="max-width: 70%" th:src="'/images/' + ${post.imagePath}">
        <div>
            <h1 style="width: 100%" th:text="${post.title}"></h1>
            <p style="width: 100%" th:text="${post.body}"></p>
        </div>
    </div>
    <div style="width: 50%">
        <form class="mb-5 mt-5 w-50" style="margin-bottom: 5rem !important" th:method="put" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input style="width: 150%" type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea style="width: 150%" type="text" name="body" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input style="width: 150%" type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary d-flex justify-content-center" style="margin: 0 auto">Submit</button>
        </form>
    </div>

</div>
<div th:insert="blocks/layout/footer :: footer"></div>
</body>
</html>
