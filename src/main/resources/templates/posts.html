<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>
<div th:insert="blocks/layout/header :: header"></div>
<div class="container py-3">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
        <img src="/images/Zelva1.jpg" />
        <div th:each="post : ${posts}" class="col">
            <div class="card shadow-sm p-2">
                <img th:src="'/images/' + ${post.imagePath}" alt="Some img">
                <h5 class="ml-2" th:text="${post.title}"/>
                <div class="card-body">
                    <p class="card-text" th:text="${post.body}"/>
                    <div class="d-flex justify-content-between align-items-center">
                        <form class="btn-group" th:action="'/' + ${post.id}" th:method="delete">
                            <a th:href="'/posts/' + ${post.id}" class="btn btn-sm btn-outline-secondary">View</a>
                            <button type="submit" class="delete-btn btn btn-sm btn-outline-secondary">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/layout/footer :: footer"></div>
</body>
</html>
