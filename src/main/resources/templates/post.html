<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>
<div th:insert="blocks/layout/header :: header"></div>
<div class="container py-3 d-flex align-items-center justify-content-center column-gap-3">
    <img style="max-width: 60%" th:src="'/images/' + ${post.imagePath}">
    <div>
        <h1 th:text="${post.title}"/>
        <p th:text="${post.body}"/>
    </div>
</div>
<div th:insert="blocks/layout/footer :: footer"></div>
</body>
</html>
